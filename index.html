<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mail</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src='firebase.js'></script>
    <script src='jquery-3.1.1.min.js'></script>
    
    <style>
        #ts{
            float: right;
            
        }
    </style>
</head>
<body>
    
<div class="container">
    <h1>Messagerie</h1>
    <div class="form-inline ">
        <div class="form-group">
            <button  id="b" type="button" class="btn btn-primary ">Ajouter</button>
        </div>
        <div class="form-group ">
            <input type="text" class="form-control" id="objet" placeholder="Objet">
        </div>
        <div class="form-group ">
            <input type="text" class="form-control" id="message" placeholder="Message">
        </div>
        <div class="  radio">
            <label>
                <input type="radio" value="Normal" name="entree" > Normal
            </label>
        </div>
        <div class="  radio">
            <label>
                <input type="radio" value="Urgent"  name="entree" > Urgent
            </label>
        </div>
        <div id="ts" class="form-group">
            <button   id="srt" type="button" class="btn btn-primary ">Supprimer Tout</button>
        </div>
    </div>
    <br>
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><input  type="checkbox" id="selectAll" /> </th>
                    <th>Objet</th>
                    <th>Message </th>
                </tr>
            </thead>
            <tbody id="t"></tbody>
        </table>
    </div>
</div>


<script src="mail2.js"></script>
<script src="firebase.js"></script>
</body>
</html>
